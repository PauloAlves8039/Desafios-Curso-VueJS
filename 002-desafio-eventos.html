<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Desafio Eventos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="assets/logo/logo.png">
    <link rel='stylesheet' href='css/style.css'>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="desafio">
        <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
        <div>
            <button v-on:click="exibirAlerta">Exibir Alerta</button>
        </div><br>      
        
        <!-- 2) Escute o evento "keyup" e armazene o valor na propriedade data (dica: event.target.value) -->
        <div>
            <input type="text" v-on:keyup="valor = $event.target.value">
            <p>{{ valor }}</p>
        </div>
        
        <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente quando a tecla for ENTER -->
        <div>
            <input type="text" v-on:keydown.enter="modificarValor">
            <p>{{ valor }}</p>
        </div>
    </div>
    <script src="002-desafio-eventos.js"></script>
</body>
</html>
